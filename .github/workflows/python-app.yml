name: Python application

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.10.12]

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r backend/requirements.txt

    - name: Lint with flake8
      id: flake8
      run: flake8

    - name: Check with pyright
      id: pyright
      run: pyright backend/src/

    - name: Running tests in Docker Compose
      id: tests
      run: docker-compose -f backend/tests/functional/docker-compose.yml up --exit-code-from tests

    - name: Send Telegram notification
      if: always()
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        REPO_NAME=$(basename $GITHUB_REPOSITORY)
        MESSAGE="$REPO_NAME: Pipeline for $GITHUB_SHA finished "
        if [ ${{ job.status }} == 'success' ]; then
          MESSAGE+="successfully! ðŸŽ‰"
        else
          MESSAGE+="with error. Failed step: "
          if [ ${{ steps.flake8.outcome }} == failure ]; then
          MESSAGE+="flake8"
          elif [ ${{ steps.pyright.outcome }} == failure ]; then
          MESSAGE+="pyright"
          elif [ ${{ steps.tests.outcome }} == failure ]; then
          MESSAGE+="tests"
          fi
        fi
        curl -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
          -d "chat_id=$TELEGRAM_CHAT_ID" \
          -d "text=$MESSAGE"
